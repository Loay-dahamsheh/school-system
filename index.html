<link rel="stylesheet" href="style.css">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Simple header</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">PROGRAMS</a></li>
          <li class="nav-item"><a href="#" class="nav-link">ADMISSIONS</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
        </ul>
      </header>
      <script src="app.js"></script>

    

      

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Date of birth</th>
            <th scope="col">gender</th>
            <th scope="col">phone number</th>
            <th scope="col">grade</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table> 
      
      <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="age">Date of birth:</label>
        <input type="text" id="dob" name="dob"><br>
        <label for="age">gender:</label>
        <input type="text" id="gender" name="gender"><br>
        <label for="age">phone number:</label>
        <input type="text" id="pn" name="pn"><br>
        <label for="age">grade:</label>
        <input type="text" id="grade" name="grade"><br>
        <button type="button" onclick="addToTable()">Add to Table</button>
      </form>
      
      <table id="dataTable">
        <thead>
          <tr>
            <th>Full name</th>
            <th>Date of birth</th>
            <th>gender</th>
            <th>phone number</th>
            <th>grade</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
      </table>


      <div id="app">
        <form id="student-form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label for="major">Major:</label>
            <input type="text" id="major" required><br>
            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" required><br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" required><br>
            <button type="submit">Add Student</button>
        </form>
    </div>
    <div id="students-container"></div>
      

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
